{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .register-container {
        width: 400px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .register-container h2 {
        font-weight: 600;
        color: #fff;
        margin-bottom: 15px;
    }

    .input-group {
        position: relative;
        margin-bottom: 15px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 40px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease-in-out;
        outline: none;
    }

    .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
    }

    .btn-custom {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        width: 100%;
    }

    .btn-custom:hover {
        background: linear-gradient(135deg, #764ba2, #667eea);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: white;
    }

    .login-link a {
        color: #f1c40f;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="register-container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn-custom">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
