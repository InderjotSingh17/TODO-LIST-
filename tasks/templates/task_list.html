<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        
        .logout-btn:hover {
            background: #cc0000;
        }

        .task-card {
            border-radius: 10px;
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .task-card:hover {
            transform: scale(1.02);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .btn {
            border-radius: 5px;
            font-size: 14px;
        }

        .form-control {
            border-radius: 5px;
        }

        .text-center {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </form>
    {% endif %}

    <h2 class="text-center text-dark my-4">üìù To-Do List</h2>


    <div class="text-center mb-3">
        <a href="{% url 'add_task' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Task
        </a>
    </div>

    {% for task in tasks %}
    <div class="task-card">
        <div>
            <input type="checkbox" class="me-2" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
            <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>
        </div>
        <div>
            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
            </a>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-secondary">No tasks yet. Add one above!</p>
    {% endfor %}
</div>

</body>
</html>
